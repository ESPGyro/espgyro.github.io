    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent browser zooming on mobile */
        }
        canvas {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            cursor: move;
        }
        .control-btn {
            transition: all 0.1s;
        }
        .control-btn:active, .control-btn.active {
            transform: scale(0.95);
            background-color: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
        }
        /* Custom scrollbar */
        .scroller::-webkit-scrollbar {
            width: 6px;
        }
        .scroller::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .scroller::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
        .motor-bar-fill {
            transition: width 0.05s linear;
        }
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #475569;
            border-radius: 2px;
        }

        <div class="absolute bottom-6 right-6 flex flex-col items-center gap-3 z-20">
            <!-- D-Pad -->
            <div class="grid grid-cols-3 gap-2 bg-slate-800/80 p-4 rounded-xl backdrop-blur-sm border border-slate-600 shadow-2xl">
                <div></div>
                <button class="control-btn w-12 h-12 rounded-lg bg-slate-700 text-white flex items-center justify-center hover:bg-slate-600 border border-slate-500" id="btn-fwd">
                    <span class="material-symbols-outlined">arrow_upward</span>
                </button>
                <div></div>
                <button class="control-btn w-12 h-12 rounded-lg bg-slate-700 text-white flex items-center justify-center hover:bg-slate-600 border border-slate-500" id="btn-left">
                    <span class="material-symbols-outlined">rotate_left</span>
                </button>
                <button class="control-btn w-12 h-12 rounded-lg bg-slate-700 text-white flex items-center justify-center hover:bg-slate-600 border border-slate-500" id="btn-back">
                    <span class="material-symbols-outlined">arrow_downward</span>
                </button>
                <button class="control-btn w-12 h-12 rounded-lg bg-slate-700 text-white flex items-center justify-center hover:bg-slate-600 border border-slate-500" id="btn-right">
                    <span class="material-symbols-outlined">rotate_right</span>
                </button>
            </div>
            <div class="text-xs text-slate-400 bg-slate-900/50 px-2 py-1 rounded select-none">
                鍵盤 WASD 控制 • 拖曳旋轉視角
            </div>
        </div>
    </div>

    <script>
        /**
         * 12-DOF Quadruped Robot Simulator (Educational Version)
         */

        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');

        // --- Configuration & State ---
        
        const CONFIG = {
            bodyLength: 120,
            bodyWidth: 80,
            coxaLen: 25,
            femurLen: 60,
            tibiaLen: 60,
            defaultHeight: 90,
            baseStride: 40,
            liftHeight: 30
        };

        const STATE = {
            width: 0,
            height: 0,
            
            // Camera
            camPitch: -0.5,
            camYaw: 0.8,
            zoom: 1.0,
            
            // Robot World Pos
            posX: 0,
            posZ: 0,
            heading: 0,

            // Control
            inputX: 0, // Turning
            inputZ: 0, // Forward/Back
            
            // Simulation
            time: 0,
            simSpeedMultiplier: 0.5, // Controlled by slider
            baseSpeed: 0.2,          // Constant
            
            // Gait
            currentGait: 'trot'
        };

        // Gait Definitions
        // Phase: 0-1 offset in cycle
        // Duty: Proportion of cycle spent on ground (0-1). Walk needs high duty.
        const GAITS = {
            trot: {
                name: 'Trot',
                desc: '對角線腳成對移動，最常見且穩定的快速步態。',
                offsets: [0, 0.5, 0.5, 0], // FL, FR, RL, RR
                duty: 0.5, // 50% on ground, 50% in air
                periodScale: 1.0
            },
            walk: {
                name: 'Walk',
                desc: '一次只移動一隻腳，保持三點著地，極度穩定。',
                // Sequence: RR -> FR -> RL -> FL (Standard Creep)
                // Cycle: 0-1. 
                // RR lifts at 0, FR at 0.25, RL at 0.5, FL at 0.75
                offsets: [0.75, 0.25, 0.5, 0], 
                duty: 0.75, // 75% on ground
                periodScale: 0.6 // Walk is slower
            },
            pace: {
                name: 'Pace',
                desc: '同側的腳一起移動。側向穩定性較差，容易左右搖晃。',
                offsets: [0, 0.5, 0, 0.5], // Left side, Right side
                duty: 0.5,
                periodScale: 1.0
            },
            bound: {
                name: 'Bound',
                desc: '前兩腳與後兩腳交替跳躍。適合高速奔跑。',
                offsets: [0, 0, 0.5, 0.5], // Front pair, Rear pair
                duty: 0.4, // More time in air
                periodScale: 1.2
            }
        };

        const keys = {};

        // --- Init Helpers ---

        function initMotorUI() {
            const container = document.getElementById('motor-bars-container');
            const legs = [
                {id: 'FL', label: '左前 (FL)'},
                {id: 'FR', label: '右前 (FR)'},
                {id: 'RL', label: '左後 (RL)'},
                {id: 'RR', label: '右後 (RR)'}
            ];

            container.innerHTML = legs.map(leg => `
                <div class="mb-3">
                    <div class="flex justify-between text-xs mb-1 text-slate-300"><span>${leg.label}</span></div>
                    <div class="space-y-1">
                        <div class="flex items-center gap-2"><span class="text-[10px] w-8 text-right text-slate-500">Hip</span><div class="h-1.5 flex-1 bg-slate-900 rounded overflow-hidden border border-slate-700"><div class="h-full bg-blue-500 w-1/2 motor-bar-fill" id="m-${leg.id}-1"></div></div></div>
                        <div class="flex items-center gap-2"><span class="text-[10px] w-8 text-right text-slate-500">Up</span><div class="h-1.5 flex-1 bg-slate-900 rounded overflow-hidden border border-slate-700"><div class="h-full bg-green-500 w-1/2 motor-bar-fill" id="m-${leg.id}-2"></div></div></div>
                        <div class="flex items-center gap-2"><span class="text-[10px] w-8 text-right text-slate-500">Low</span><div class="h-1.5 flex-1 bg-slate-900 rounded overflow-hidden border border-slate-700"><div class="h-full bg-yellow-500 w-1/2 motor-bar-fill" id="m-${leg.id}-3"></div></div></div>
                    </div>
                </div>
            `).join('');
        }

        function resize() {
            STATE.width = canvas.parentElement.clientWidth;
            STATE.height = canvas.parentElement.clientHeight;
            canvas.width = STATE.width;
            canvas.height = STATE.height;
        }

        // --- Math & Kinematics ---

        function rotateY(x, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return { x: x * cos - z * sin, z: x * sin + z * cos };
        }

        function project(x, y, z) {
            // Camera Orbit
            let p = rotateY(x, z, -STATE.camYaw);
            let rx = p.x;
            let rz = p.z;
            let ry = y;

            // Simple Pitch
            const cosP = Math.cos(STATE.camPitch);
            const sinP = Math.sin(STATE.camPitch);
            let ry2 = ry * cosP - rz * sinP;
            let rz2 = ry * sinP + rz * cosP;

            const fov = 700 * STATE.zoom;
            const distance = 1000;
            const scale = fov / (distance + rz2);

            return {
                x: STATE.width / 2 + rx * scale,
                y: STATE.height / 2 - ry2 * scale,
                scale: scale,
                visible: (distance + rz2) > 0,
                depth: rz2 // For Z-sorting if needed
            };
        }

        // Inverse Kinematics for a generic 3-link leg
        // Returns normalized servo values (0-1) for UI visualization
        function solveIK(x, y, z) {
            // Simplified IK for visualization
            // x: Lateral, y: Vertical, z: Forward
            
            // 1. Hip Angle (Lateral) - Not fully calculated physically to keep sim simple
            let t1 = 0.5 + (x * 0.005); 

            // 2. Leg Plane IK (Femur + Tibia)
            const L1 = CONFIG.femurLen;
            const L2 = CONFIG.tibiaLen;
            // Distance from hip pivot to target
            const r = Math.sqrt(z*z + y*y);
            
            // Constrain r to reach limit
            const rClamped = Math.min(r, L1 + L2 - 0.1);

            // Law of Cosines
            // Alpha: Angle at knee
            let alpha = Math.acos((L1*L1 + L2*L2 - rClamped*rClamped) / (2*L1*L2));
            let t3 = Math.PI - alpha; // Knee bend

            // Beta: Angle of vector r from vertical
            let beta = Math.atan2(z, Math.abs(y)); 
            
            // Gamma: Angle inside triangle at hip
            let gamma = Math.acos((L1*L1 + rClamped*rClamped - L2*L2) / (2*L1*rClamped));
            
            let t2 = beta + gamma; // Thigh angle

            // Normalize for UI bars
            return {
                rawT1: t1,
                rawT2: t2,
                rawT3: t3,
                p1: Math.min(100, Math.max(0, t1 * 100)),
                p2: Math.min(100, Math.max(0, (t2 + 0.5) * 50)),
                p3: Math.min(100, Math.max(0, (t3 / Math.PI) * 100))
            };
        }

        // --- Robot Logic ---

        class Robot {
            constructor() {
                const lx = CONFIG.bodyWidth / 2;
                const lz = CONFIG.bodyLength / 2;
                // Leg Order: FL, FR, RL, RR
                this.legs = [
                    { id: 'FL', x: -lx, z: lz,  sign: -1, name: 'FL' },
                    { id: 'FR', x: lx,  z: lz,  sign: 1,  name: 'FR' },
                    { id: 'RL', x: -lx, z: -lz, sign: -1, name: 'RL' },
                    { id: 'RR', x: lx,  z: -lz, sign: 1,  name: 'RR' }
                ];
                
                this.footPos = this.legs.map(l => ({ 
                    x: l.x + (l.sign * CONFIG.coxaLen), 
                    y: -CONFIG.defaultHeight, 
                    z: l.z,
                    isGrounded: true
                }));
            }

            update() {
                // Inputs
                let tvz = 0; // Target Velocity Z
                let trot = 0; // Target Rotation

                if (keys['ArrowUp'] || keys['w']) tvz = 1;
                if (keys['ArrowDown'] || keys['s']) tvz = -1;
                if (keys['ArrowLeft'] || keys['a']) trot = 1;
                if (keys['ArrowRight'] || keys['d']) trot = -1;
                
                // Touch/Mouse UI override
                if (STATE.inputZ !== 0) tvz = STATE.inputZ;
                if (STATE.inputX !== 0) trot = STATE.inputX;

                // Move Robot in World
                STATE.heading += trot * 0.05 * STATE.simSpeedMultiplier;
                const moveSpeed = CONFIG.baseStride * 0.1 * STATE.simSpeedMultiplier;
                STATE.posX += Math.sin(STATE.heading) * tvz * moveSpeed;
                STATE.posZ += Math.cos(STATE.heading) * tvz * moveSpeed;

                // Gait Logic
                const gait = GAITS[STATE.currentGait];
                const isMoving = (tvz !== 0 || trot !== 0);
                
                if (isMoving) {
                    STATE.time += STATE.baseSpeed * STATE.simSpeedMultiplier * gait.periodScale;
                } else {
                    // Snap to neutral when stopped
                    STATE.time = Math.round(STATE.time / (Math.PI*2)) * (Math.PI*2);
                }

                this.legs.forEach((leg, i) => {
                    // Base position (Body Local)
                    const bx = leg.x + (leg.sign * CONFIG.coxaLen);
                    const by = -CONFIG.defaultHeight;
                    const bz = leg.z;

                    // Gait Phase Calculation
                    // Cycle is 0 to 1
                    const rawPhase = (STATE.time / (Math.PI * 2)) + gait.offsets[i];
                    const cyclePhase = rawPhase % 1; // Wrap 0-1

                    let dx = 0; // Lateral shift
                    let dy = 0; // Vertical lift
                    let dz = 0; // Forward stride

                    if (isMoving) {
                        // Determine Swing vs Stance
                        // Stance phase is from 0 to gait.duty
                        // Swing phase is from gait.duty to 1
                        
                        // We want the leg to move BACKWARDS during Stance (propelling body forward)
                        // And move FORWARDS during Swing
                        
                        if (cyclePhase < gait.duty) {
                            // --- Stance Phase (On Ground) ---
                            this.footPos[i].isGrounded = true;
                            
                            // Map phase 0..duty to 0.5..-0.5 (Move back)
                            const progress = cyclePhase / gait.duty; 
                            const stridePos = 0.5 - progress; // 0.5 -> -0.5
                            
                            dz = stridePos * CONFIG.baseStride * tvz;
                            // Simple turning logic: offset X based on Z position in turn
                            dx = stridePos * (CONFIG.baseStride * 0.5) * trot * leg.sign;
                            
                            dy = 0;

                        } else {
                            // --- Swing Phase (In Air) ---
                            this.footPos[i].isGrounded = false;
                            
                            // Map phase duty..1 to -0.5..0.5 (Move forward)
                            const swingProgress = (cyclePhase - gait.duty) / (1 - gait.duty);
                            const stridePos = -0.5 + swingProgress; // -0.5 -> 0.5
                            
                            dz = stridePos * CONFIG.baseStride * tvz;
                            dx = stridePos * (CONFIG.baseStride * 0.5) * trot * leg.sign;
                            
                            // Parabolic lift
                            // sin(0..PI)
                            dy = Math.sin(swingProgress * Math.PI) * CONFIG.liftHeight;
                        }
                    } else {
                        this.footPos[i].isGrounded = true;
                    }

                    // Apply to foot
                    const tx = bx + dx;
                    const ty = by + dy; // dy is positive up
                    const tz = bz + dz;
                    
                    this.footPos[i].x = tx;
                    this.footPos[i].y = ty;
                    this.footPos[i].z = tz;

                    // Update UI Bars
                    // Rel to Hip
                    const ik = solveIK(tx - leg.x, ty, tz - leg.z);
                    document.getElementById(`m-${leg.id}-1`).style.width = `${ik.p1}%`;
                    document.getElementById(`m-${leg.id}-2`).style.width = `${ik.p2}%`;
                    document.getElementById(`m-${leg.id}-3`).style.width = `${ik.p3}%`;
                });
            }

            draw() {
                // Clear
                ctx.clearRect(0, 0, STATE.width, STATE.height);

                // --- 1. Draw Grid ---
                ctx.strokeStyle = '#334155';
                ctx.lineWidth = 1;
                ctx.beginPath();
                const gridSize = 100;
                const modX = STATE.posX % gridSize;
                const modZ = STATE.posZ % gridSize;
                
                // Draw a 20x20 grid around the robot
                for(let i = -10; i <= 10; i++) {
                    const x = i * gridSize - modX;
                    const p1 = project(x, -CONFIG.defaultHeight, -1500);
                    const p2 = project(x, -CONFIG.defaultHeight, 1500);
                    if(p1.visible || p2.visible) { ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); }
                }
                for(let i = -10; i <= 10; i++) {
                    const z = i * gridSize - modZ;
                    const p1 = project(-1500, -CONFIG.defaultHeight, z);
                    const p2 = project(1500, -CONFIG.defaultHeight, z);
                    if(p1.visible || p2.visible) { ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); }
                }
                ctx.stroke();

                // --- 2. Draw Robot ---
                // Sort primitives if we wanted perfect 3D, but wireframe is forgiving.
                
                // Body Bounce (visual effect)
                const bounce = Math.abs(Math.sin(STATE.time * 2)) * 2;
                const bodyY = bounce;

                // Draw Legs
                this.legs.forEach((leg, i) => {
                    const foot = this.footPos[i];
                    
                    // Hip Joint World Pos
                    const hipWorld = { x: leg.x, y: bodyY, z: leg.z };
                    
                    // IK Visualizer points
                    // We need to visually reconstruction the knee based on the IK logic
                    // This is "Fake IK" for rendering, matching the logic we used to solve angles
                    const l1 = CONFIG.femurLen;
                    const l2 = CONFIG.tibiaLen;
                    // Simply interpolate for knee to look "okay"
                    // A proper recreation would use the angles, but let's approximate:
                    // Knee is usually above the line connecting hip and foot
                    const midX = (hipWorld.x + foot.x)/2;
                    const midZ = (hipWorld.z + foot.z)/2;
                    const midY = (hipWorld.y + foot.y)/2 + 30; // Knee lift
                    
                    const p_hip = project(hipWorld.x, hipWorld.y, hipWorld.z);
                    const p_knee = project(midX, midY, midZ);
                    const p_foot = project(foot.x, foot.y, foot.z);

                    // Leg Lines
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';

                    // Femur
                    ctx.strokeStyle = '#60a5fa'; // Blue-400
                    ctx.beginPath();
                    ctx.moveTo(p_hip.x, p_hip.y);
                    ctx.lineTo(p_knee.x, p_knee.y);
                    ctx.stroke();

                    // Tibia
                    ctx.strokeStyle = '#fbbf24'; // Amber-400
                    ctx.beginPath();
                    ctx.moveTo(p_knee.x, p_knee.y);
                    ctx.lineTo(p_foot.x, p_foot.y);
                    ctx.stroke();

                    // Motor Joints (Red Dots)
                    ctx.fillStyle = '#ef4444'; 
                    [p_hip, p_knee].forEach(p => {
                        ctx.beginPath(); ctx.arc(p.x, p.y, 4 * p.scale, 0, Math.PI*2); ctx.fill();
                    });

                    // Foot visual
                    ctx.beginPath();
                    // Grounded = Green, Air = White
                    ctx.fillStyle = foot.isGrounded ? '#22c55e' : '#ffffff';
                    ctx.shadowColor = foot.isGrounded ? '#22c55e' : 'transparent';
                    ctx.shadowBlur = foot.isGrounded ? 15 : 0;
                    ctx.arc(p_foot.x, p_foot.y, 6 * p_foot.scale, 0, Math.PI*2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                });

                // Body Chassis
                const w = CONFIG.bodyWidth/2;
                const l = CONFIG.bodyLength/2;
                const corners = [
                    {x: -w, z: l}, {x: w, z: l}, {x: w, z: -l}, {x: -w, z: -l}
                ];
                
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#94a3b8';
                ctx.fillStyle = 'rgba(30, 41, 59, 0.9)';
                
                ctx.beginPath();
                const pcs = corners.map(c => project(c.x, bodyY, c.z));
                ctx.moveTo(pcs[0].x, pcs[0].y);
                pcs.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Head Direction
                const head = project(0, bodyY, l + 25);
                const neck = project(0, bodyY, l);
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(neck.x, neck.y);
                ctx.lineTo(head.x, head.y);
                ctx.stroke();
            }
        }

        // --- Init & Loop ---

        initMotorUI();
        resize();
        window.addEventListener('resize', resize);
        
        const robot = new Robot();

        // Mouse Drag for Camera
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        canvas.addEventListener('mousedown', e => { isDragging = true; lastMouseX = e.clientX; lastMouseY = e.clientY; });
        window.addEventListener('mouseup', () => isDragging = false);
        window.addEventListener('mousemove', e => {
            if(!isDragging) return;
            const dx = e.clientX - lastMouseX;
            const dy = e.clientY - lastMouseY;
            STATE.camYaw -= dx * 0.01;
            STATE.camPitch = Math.max(-1.5, Math.min(0.5, STATE.camPitch + dy * 0.01));
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        // Touch Drag
        canvas.addEventListener('touchstart', e => { 
            isDragging = true; 
            lastMouseX = e.touches[0].clientX; 
            lastMouseY = e.touches[0].clientY; 
        }, {passive: false});
        canvas.addEventListener('touchmove', e => {
            if(!isDragging) return;
            e.preventDefault();
            const dx = e.touches[0].clientX - lastMouseX;
            const dy = e.touches[0].clientY - lastMouseY;
            STATE.camYaw -= dx * 0.01;
            STATE.camPitch += dy * 0.01;
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
        }, {passive: false});


        // Control Bindings
        // Speed Slider
        const speedSlider = document.getElementById('speed-slider');
        const speedDisplay = document.getElementById('speed-display');
        speedSlider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            STATE.simSpeedMultiplier = val;
            speedDisplay.innerText = val.toFixed(1) + 'x';
        });

        // Gait Buttons
        const gaitBtns = document.querySelectorAll('.gait-btn');
        const gaitDesc = document.getElementById('gait-desc');
        gaitBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update UI
                gaitBtns.forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white', 'border-blue-500', 'active');
                    b.classList.add('bg-slate-600', 'text-slate-300', 'border-slate-500');
                });
                btn.classList.remove('bg-slate-600', 'text-slate-300', 'border-slate-500');
                btn.classList.add('bg-blue-600', 'text-white', 'border-blue-500', 'active');

                // Update State
                const gaitKey = btn.dataset.gait;
                STATE.currentGait = gaitKey;
                gaitDesc.innerText = GAITS[gaitKey].name + ": " + GAITS[gaitKey].desc;
            });
        });

        // Direction Buttons
        const btnMap = {
            'btn-fwd': 'inputZ', 'btn-back': 'inputZ',
            'btn-left': 'inputX', 'btn-right': 'inputX'
        };
        const valMap = {
            'btn-fwd': 1, 'btn-back': -1,
            'btn-left': 1, 'btn-right': -1
        };
        Object.keys(btnMap).forEach(id => {
            const btn = document.getElementById(id);
            const prop = btnMap[id];
            const val = valMap[id];
            const start = (e) => { e.preventDefault(); STATE[prop] = val; btn.classList.add('active'); };
            const end = (e) => { e.preventDefault(); STATE[prop] = 0; btn.classList.remove('active'); };
            btn.addEventListener('mousedown', start);
            btn.addEventListener('mouseup', end);
            btn.addEventListener('mouseleave', end);
            btn.addEventListener('touchstart', start);
            btn.addEventListener('touchend', end);
        });
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        // Animation Loop
        function loop() {
            robot.update();
            robot.draw();
            requestAnimationFrame(loop);
        }
        loop();

    </script>
