<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico 小挖土機控制器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-left: 50px; /* 调整左边距，微调标题位置 */
        }
        .container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 0px;
        }
        .controls button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border-radius: 10px;
            background-color: lightgray;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
        }
        .playstatus-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            margin-left: 70px; /* 调整左边距，微调标题位置 */
        }
        .additional-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .additional-controls button {
            width: 100px;
            height: 60px;
            margin: 10px;
            font-size: 18px;
            border-radius: 10px;
            background-color: lightgray;
        }
        .bottom-controls {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .bottom-controls button {
            width: 100px;
            height: 60px;
            margin: 10px;
            margin-left: 60px; /* 调整左边距，微调标题位置 */
            font-size: 16px;
            border-radius: 10px;
            background-color: lightred;
        }
        .connect-button {
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: lightblue;
        }
        .status {
            margin-top: 10px;
        }
        .playback-status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pico 小挖土機控制器</h1>
    <div class="container">
        <div class="controls">
            <button id="upBtn" onmousedown="startSending('u')" onmouseup="stopSending()">↑</button>
            <div>
                <button id="leftBtn" onmousedown="startSending('l')" onmouseup="stopSending()">←</button>
                <button id="downBtn" onmousedown="startSending('d')" onmouseup="stopSending()">↓</button>
                <button id="rightBtn" onmousedown="startSending('r')" onmouseup="stopSending()">→</button>
            </div>
        </div>
        <div class="image-container">
            <button class="connect-button" onclick="connect()">請先連線</button>

            <div class="status" id="status">未連線</div>
        </div>
        <div class="additional-controls">
            <button id="aBtn" onmousedown="startSending('a')" onmouseup="stopSending()">鏟斗往上</button>
            <button id="bBtn" onmousedown="startSending('b')" onmouseup="stopSending()">鏟斗往下</button>
        </div>
    </div>
    <div class="bottom-controls">
        <button id="recordBtn" onclick="toggleRecording()">錄動作</button>
        <button id="playBtn" onclick="playRecording()">播放</button>
    </div>
    <div class="playstatus-container">
        <div class="playback-status" id="playbackStatus"></div>
    </div>
    <input type="file" id="fileInput" style="display: none;" onchange="importRecording(event)">
    <script>
        let port;
        let writer;
        let interval;
        let isRecording = false;
        let recording = [];
        let playbackData = [];
        let playbackIndex = 0;
        let playbackInterval;
        let playbackStartTime;
        const statusDiv = document.getElementById('status');
        const playbackStatusDiv = document.getElementById('playbackStatus');

        async function connect() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                writer = port.writable.getWriter();
                console.log('Connected to the Pico');
                statusDiv.textContent = '已連線';
                updateButtonColors('lightyellow');
				updateRecordColors();
            } catch (error) {
                console.error('Failed to connect: ', error);
            }
        }

		function startSending(command) {
			sendCommand(command);
			if (!interval) {
				interval = setInterval(() => sendCommand(command), 50);
			}
		}

		function stopSending() {
			clearInterval(interval);
			interval = null;
			sendCommand('s');
		}
		
        async function sendCommand(command) {
            try {
                if (writer) {
                    const commandString = command + '#';
                    await writer.write(new TextEncoder().encode(commandString));
                    console.log('Sent command: ', commandString);
                    if (isRecording) {
                        const timeElapsed = Date.now() - startTime;
                        recording.push({ command, time: timeElapsed });
                    }
                } else {
                    console.log('Not connected to the Pico');
                }
            } catch (error) {
                console.error('Failed to send command: ', error);
            }
        }
		
        function toggleRecording() {
            if (isRecording) {
                isRecording = false;
			    recordBtn.innerText = '錄動作';
		const filename = prompt('請輸入要導出的檔案名稱（不含擴展名）：');
			if (filename && recording.length > 0) {
				const dataStr = JSON.stringify(recording);
				const blob = new Blob([dataStr], { type: 'application/json' });
				const url = URL.createObjectURL(blob);
				const a = document.createElement('a');
				a.href = url;
				a.download = `${filename}.json`;
				document.body.appendChild(a);
				a.click();
				document.body.removeChild(a);
				URL.revokeObjectURL(url);
				console.log('Recording exported as', `${filename}.json`);
					}
            } else {
                isRecording = true;
			    recordBtn.innerText = '停止錄製';
                recording = [{ command: 'i', time: 0 }];
                startTime = Date.now();
                console.log('Recording started');
            }
        }

        function playRecording() {
            const fileInput = document.getElementById('fileInput');
            fileInput.value = ''; // 重置文件選擇器

            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) {
                    alert('未選擇文件');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        playbackData = JSON.parse(e.target.result);
                        if (playbackData.length === 0) {
                            alert('錄影檔案是空的');
                            return;
                        }
                        playbackIndex = 0;
                        playbackStartTime = Date.now();
                        playbackStatusDiv.textContent = '正在播放中';
                        playbackInterval = setInterval(playbackCommand, 50);
                    } catch (error) {
                        console.error('錯誤解析 JSON 檔案:', error);
                        alert('無法解析 JSON 檔案');
                    }
                };
                reader.readAsText(file);
            };

            fileInput.click(); // 觸發文件選擇器彈窗
        }

        function playbackCommand() {
            if (playbackIndex < playbackData.length) {
                const { command, time } = playbackData[playbackIndex];
                if (Date.now() - playbackStartTime >= time) {
                    sendCommand(command);
                    playbackIndex++;
                }
            } else {
                clearInterval(playbackInterval);
                playbackStatusDiv.textContent = '播放結束';
            }
        }

        function updateButtonColors(color) {
            document.getElementById('upBtn').style.backgroundColor = color;
            document.getElementById('downBtn').style.backgroundColor = color;
            document.getElementById('leftBtn').style.backgroundColor = color;
            document.getElementById('rightBtn').style.backgroundColor = color;
            document.getElementById('aBtn').style.backgroundColor = color;
            document.getElementById('bBtn').style.backgroundColor = color;
        }
        function updateRecordColors() {
            document.getElementById('recordBtn').style.backgroundColor = '#FE9382';
            document.getElementById('playBtn').style.backgroundColor = '#8BFE82';
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    startSending('u');
                    break;
                case 'ArrowDown':
                    startSending('d');
                    break;
                case 'ArrowLeft':
                    startSending('l');
                    break;
                case 'ArrowRight':
                    startSending('r');
                    break;
                case 'PageUp':
                    startSending('a');
                    break;
                case 'PageDown':
                    startSending('b');
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                case 'PageUp':
                case 'PageDown':
                    stopSending();
                    break;
            }
        });
    </script>
</body>
</html>
